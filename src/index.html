<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/bomradar.js"></script>

</head>
<body>

  <bomradar-component product="IDR632" imagecount="11" width="512" height="512"></bomradar-component>

  <SCRIPT LANGUAGE="JavaScript" type="text/javascript">
  (async function() {
    let bomradar= document.querySelector('bomradar-component')
    await bomradar.componentOnReady()
    bomradar.setOverlays(['background', 'locations'])
  })()
  </SCRIPT>

</body>
</html>
